{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form  method="POST">
            {% csrf_token %}
            <fieldset class="">
                <legend class="">Delete Post</legend>
                <h5>Are you sure you want to delete the post? "{{ object.title }}"</h5>
            </fieldset>
            <div class="">
                <button type="submit" class="btn btn-materialize-red, lighten-2, waves-effect">Yes, Delete</button>
                <a class="btn btn-materialize-green, lighten-2, waves-effect" href="{% url 'post-detail' object.id %}">Cancel</a>
                
            </div>
        </form>
    </div>
{% endblock content%}
